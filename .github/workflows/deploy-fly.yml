name: CI & Deploy to Fly

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend deps
        working-directory: ./backend
        run: npm ci
      - name: Run tests
        working-directory: ./backend
        run: npm test -- --detectOpenHandles --runInBand --verbose

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Install Flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "${HOME}/.fly/bin" >> $GITHUB_PATH
      - name: Build and publish Docker image
        run: |
          docker build -t registry.fly.io/${{ secrets.FLY_APP_NAME }}:latest -f backend/Dockerfile .
          echo "${{ secrets.FLY_TOKEN }}" | docker login registry.fly.io -u _ --password-stdin
          docker push registry.fly.io/${{ secrets.FLY_APP_NAME }}:latest
      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_TOKEN }}
        run: |
          ${HOME}/.fly/bin/flyctl deploy --image registry.fly.io/${{ secrets.FLY_APP_NAME }}:latest --app ${{ secrets.FLY_APP_NAME }} --region iad
